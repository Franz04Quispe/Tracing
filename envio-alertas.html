<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="img/icono.png" rel="icon">
    <title>Nueva Alerta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #000;
        }

        .container {
            max-width: 600px;
            margin: 40px auto 80px;
            padding: 0 20px;
        }

        nav {
            font-size: 14px;
            line-height: 1.3;
            margin-bottom: 24px;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }

        nav span {
            margin: 0 6px;
            color: #666;
        }

        h2 {
            font-weight: 700;
            font-size: 20px;
            margin: 0 0 24px 0;
        }

        p.description {
            font-weight: 400;
            font-size: 14px;
            line-height: 1.5;
            color: #7a7a7a;
            margin: 0 0 32px 0;
        }

        label {
            font-weight: 700;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        select,
        textarea {
            width: 100%;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #000;
            background-color: #f7f7f7;
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            box-sizing: border-box;
            resize: none;
        }

        select {
            height: 40px;
        }

        textarea {
            min-height: 120px;
        }

        button {
            margin-top: 32px;
            background-color: #10b63a;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            font-size: 14px;
            padding: 12px 24px;
            cursor: pointer;
        }

        button:focus {
            outline: 2px solid #0a8a2a;
            outline-offset: 2px;
        }

        p.note {
            margin-top: 24px;
            font-weight: 400;
            font-size: 12px;
            line-height: 1.5;
            color: #7a7a7a;
        }

        p.note a {
            color: #7a7a7a;
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px 16px 60px;
            }
        }
    </style>
</head>

<body>
    <div class="container" role="main">
        <nav aria-label="Breadcrumb">
            <a href="dash-padre.html">Inicio</a><span aria-hidden="true">›</span>
            <a href="notificaciones.html">Recorrido</a><span aria-hidden="true">›</span>
            <span aria-current="page">Alerta</span>
        </nav>
        <h2>Nueva Alerta</h2>
        <p class="description">Reporta un incidente durante el recorrido para notificar a los administradores.</p>
        <form>
            <label for="tipo-incidente">Tipo de incidente</label>
            <select id="tipo-incidente" name="tipo-incidente" aria-describedby="tipoHelp" required>
                <option value="" disabled selected>Selecciona una opción (tráfico, falla, accidente)</option>
                <option value="trafico">Tráfico</option>
                <option value="falla">Falla</option>
                <option value="accidente">Accidente</option>
            </select>
            <label for="comentario" style="margin-top:24px;">Comentario</label>
            <textarea id="comentario" name="comentario" placeholder="Agrega detalles del incidente" rows="6"></textarea>
            <button type="submit">Enviar alerta</button>
        </form>
        <p class="note">La alerta será enviada de inmediato y registrada con hora y ubicación.</p>
    </div>
</body>

</html>
