<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="img/icono.png" rel="icon">

    <title>Crear cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* POner backgroud */
            background-image: url(img/gif-fondo.gif);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.108);
        }

        .container {
            margin: 35px auto 45px;
            max-width: 500px;
            width: 100%;
            height: auto;
            padding: 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            color: white;
            background: rgba(138, 35, 35, 0.3);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border: 1.5px solid rgba(209, 213, 219, 0.3);

        }

        h1 {
            font-weight: 700;
            font-size: 24px;
            line-height: 32px;
            margin: 0 0 8px 0;
            text-align: center;
        }

        p.subtitle {
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            color: #e6e6e6;
            margin: 0 0 32px 0;
            text-align: center;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e6e6e6;
            margin-bottom: 24px;

        }

        .tab {
            all: unset;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 12px;
            cursor: pointer;
            color: #7a7a7a;
            border-bottom: 2px solid transparent;
            user-select: none;
        }

        .tab.inactive {
            color: #e6e6e6;
            border-bottom-color: #e6e6e6;
        }

        .info-box {
            background-color: #f3fcf7;
            border-radius: 12px;
            padding: 20px 24px;
            margin-bottom: 24px;
        }

        .info-box h2 {
            font-weight: 700;
            font-size: 18px;
            line-height: 24px;
            margin: 0 0 8px 0;
            color:#00b244;
        }

        .info-box p {
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            color: #6b6b6b;
            margin: 0;
        }

        form label {
            display: block;
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            background: #f9f9f9;
            border: none;
            border-radius: 12px;
            padding: 12px 44px 12px 16px;
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            color: #000;
            outline-offset: 2px;
            outline-color: transparent;
            transition: outline-color 0.2s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline-color: #00c853;
            background: #f9f9f9;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #000;
            font-size: 16px;
            pointer-events: none;
        }

        select {
            cursor: pointer;
        }

        select::-ms-expand {
            display: none;
        }

        .btn-submit {
            background-color: #00c853;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            font-size: 14px;
            line-height: 20px;
            padding: 12px 24px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease;
        }

        .btn-submit:hover,
        .btn-submit:focus {
            background-color: #00b244;
            outline: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 32px 16px 64px;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <main class="container" role="main" aria-label="Formulario de crear cuenta">
        <h1>Crear cuenta</h1>
        <p class="subtitle">Regístrate para acceder a la plataforma</p>
        <a href="index.html"><img src="img/icono.png" alt="icono" height="80" width="80"
                style="display: block; margin: 0 auto; margin-bottom: 8%;"></a>
        <nav class="tabs" aria-label="Navegación de formulario">
            <button class="tab inactive" aria-current="page" type="button">Registro</button>
            <button class="tab" type="button" disabled>Iniciar sesión</button>
        </nav>
        <section class="info-box" aria-label="Información de registro">
            <h2>Registro</h2>
            <p>Completa el formulario para crear tu cuenta</p>
        </section>
        <form>
            <label for="fullname">Nombre completo</label>
            <div class="input-wrapper">
                <input id="fullname" name="fullname" type="text" placeholder="Tu nombre y apellidos"
                    autocomplete="name" />
                <i class="fas fa-user input-icon" aria-hidden="true"></i>
            </div>

            <label for="email">Correo electrónico</label>
            <div class="input-wrapper">
                <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" autocomplete="email" />
                <i class="fas fa-envelope input-icon" aria-hidden="true"></i>
            </div>

            <label for="password">Contraseña</label>
            <div class="input-wrapper">
                <input id="password" name="password" type="password" placeholder="Crea una contraseña"
                    autocomplete="new-password" />
                <i class="fas fa-lock input-icon" aria-hidden="true"></i>
            </div>

            <label for="confirm-password">Confirmar contraseña</label>
            <div class="input-wrapper">
                <input id="confirm-password" name="confirm-password" type="password" placeholder="Repite tu contraseña"
                    autocomplete="new-password" />
                <i class="fas fa-lock input-icon" aria-hidden="true"></i>
            </div>

            <label for="role">Rol</label>
            <div class="input-wrapper">
                <select id="role" name="role" aria-label="Selecciona tu rol">
                    <option value="" disabled selected>Selecciona tu rol</option>
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                    <option value="guest">Invitado</option>
                </select>
                <i class="fas fa-caret-down input-icon" aria-hidden="true" style="right: 16px; font-size: 18px;"></i>
            </div>

            <a href="index.html"><button type="button" class="btn-submit">Registrarse</button></a>
        </form>
    </main>

</body>

</html>
